<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediNow - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <div class="flex justify-center mb-6">
      <div class="bg-blue-600 text-white font-bold rounded-full w-12 h-12 flex items-center justify-center text-xl">M</div>
    </div>

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" required placeholder="Enter your name"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" required placeholder="Enter your email"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" required placeholder="Enter your password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Register</button>
    </form>

    <p class="text-center text-gray-600 mt-6 text-sm">
      Already registered?
      <a href="login.html" class="text-blue-600 hover:underline font-medium">Login here</a>
    </p>

    <div class="text-center mt-4">
      <a href="index.html" class="text-gray-500 text-sm hover:text-blue-600 transition">← Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        alert('❌ Passwords do not match.');
        return;
      }

      const user = { name, email, password };
      localStorage.setItem('registeredUser', JSON.stringify(user));

      alert('✅ Registration successful! Please login now.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
