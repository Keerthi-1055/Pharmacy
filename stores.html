  <script>
    const pharmacies = [
      { 
        name: "Apollo Pharmacy â€“ Jodimetla X Road", 
        address: "Ground Floor, Autozone, near Ashok Leyland (Saboo), Sai Ram Nagar Colony, Chowdhariguda, Hyderabad, Telangana 500088", 
        hours: "Open: 24 Hours" 
      },
      { 
        name: "Ansh Pharmacy", 
        address: "H.No.3, Uppal, 7/1T, Pocharam Highway Road X Road, Jodimetla, Rangareddy, Telangana 500088", 
        hours: "Open: 8am â€“ 10pm" 
      },
      { 
        name: "Venkata Sai Medical & General Store", 
        address: "Shop No 4, Ghatkesar Road, Jodimetla, Hyderabad, Telangana 500088", 
        hours: "Open: 8am â€“ 10pm" 
      },
      { 
        name: "Bhagavathi Medical & General Stores", 
        address: "Venkatapur Road, Jodimetla, Pocharam, Hyderabad, Telangana 500088", 
        hours: "Open: 9am â€“ 9pm" 
      },
      { 
        name: "Sri Laxmi Medicals & General Stores", 
        address: "Near Jodimetla Village, Chowdhariguda Road, Hyderabad, Telangana 500088", 
        hours: "Open: 9am â€“ 8pm" 
      },
      { 
        name: "Family Health Care Pharmacy", 
        address: "Swarnagiri Colony (close to Anurag University Back Gate), Chowdhariguda, Hyderabad, Telangana 500088", 
        hours: "Open: 8am â€“ 10pm" 
      }
    ];

    const pharmacyList = document.getElementById('pharmacy-list');
    const searchInput = document.getElementById('search-input');

    function displayPharmacies(list){
      pharmacyList.innerHTML = '';
      if(list.length === 0){
        pharmacyList.innerHTML = '<p class="text-gray-600 col-span-2">No pharmacies found.</p>';
      } else {
        list.forEach(pharmacy => {
          const card = document.createElement('div');
          card.className = "bg-white shadow rounded-lg p-4 flex flex-col justify-between";
          card.innerHTML = `
            <h2 class="font-semibold text-lg">${pharmacy.name}</h2>
            <p class="text-gray-600 text-sm">${pharmacy.address}</p>
            <p class="mt-1 text-gray-700">${pharmacy.hours}</p>
            <a href="search.html" class="mt-3 inline-block px-4 py-2 bg-blue-600 text-white rounded">View Medicines</a>
          `;
          pharmacyList.appendChild(card);
        });
      }
    }

    // Display all pharmacies initially
    displayPharmacies(pharmacies);

    // Filter by pharmacy name
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = pharmacies.filter(pharmacy =>
        pharmacy.name.toLowerCase().includes(query)
      );
      displayPharmacies(filtered);
    });
  </script>
</body>
</html>
