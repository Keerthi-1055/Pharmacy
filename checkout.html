<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediNow - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="flex items-center gap-2">
        <div class="bg-blue-600 text-white font-bold rounded-full w-10 h-10 flex items-center justify-center">M</div>
        <span class="font-semibold text-lg">MediNow</span>
      </a>
      <nav class="flex items-center gap-6 text-gray-700 font-medium">
        <a href="search.html" class="hover:text-blue-600">Search</a>
        <a href="stores.html" class="hover:text-blue-600">Stores</a>
        <a href="order.html" class="hover:text-blue-600">Orders</a>
        <a href="cart.html" class="hover:text-blue-600">üõí Cart</a>
        <a id="authButton" href="login.html"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Checkout Form -->
  <main class="max-w-3xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-center mb-8">Checkout</h1>

    <!-- Order Form -->
    <form id="checkoutForm" class="bg-white shadow-lg rounded-xl p-8 space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label for="address" class="block text-gray-700 font-medium mb-2">Delivery Address</label>
        <textarea id="address" placeholder="Enter delivery address" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <div>
        <label for="payment" class="block text-gray-700 font-medium mb-2">Payment Method</label>
        <select id="payment"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option>Cash on Delivery</option>
          <option>UPI</option>
          <option>Credit / Debit Card</option>
        </select>
      </div>

      <div>
        <label for="prescription" class="block text-gray-700 font-medium mb-2">Upload Prescription (optional)</label>
        <input type="file" id="prescription"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p class="text-xs text-gray-500 mt-1">Cannot upload blank or menu card images.</p>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Place Order
      </button>
    </form>

    <!-- Order Confirmation + Review -->
    <div id="confirmationSection" class="hidden bg-white shadow-lg rounded-xl p-8 text-center space-y-6">
      <h2 class="text-2xl font-semibold text-green-600">‚úÖ Order Placed Successfully!</h2>
      <p class="text-gray-600">Thank you for choosing MediNow. Your order will be delivered soon.</p>

      <!-- Review Section -->
      <div class="border-t pt-6 mt-6">
        <h3 class="text-xl font-semibold mb-4">Write a Review</h3>
        <form id="reviewForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Rating</label>
            <select id="rating" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500">
              <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>
              <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Good</option>
              <option value="3">‚≠ê‚≠ê‚≠ê - Average</option>
              <option value="2">‚≠ê‚≠ê - Poor</option>
              <option value="1">‚≠ê - Very Bad</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Comments</label>
            <textarea id="comments" placeholder="Share your experience..."
              class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Submit Review</button>
        </form>

        <div id="reviewList" class="mt-6 text-left"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t mt-20">
    <div class="max-w-6xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-gray-600 text-sm">
      <p>¬© 2025 MediNow. All rights reserved.</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy Policy</a>
        <a href="#" class="hover:text-blue-600">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    const authButton = document.getElementById("authButton");
    const isLoggedIn = localStorage.getItem("loggedIn") === "true";

    if (isLoggedIn) {
      authButton.textContent = "Logout";
      authButton.href = "#";
      authButton.addEventListener("click", () => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    } else {
      authButton.textContent = "Login";
      authButton.href = "login.html";
    }

    // Protect checkout
    if (!isLoggedIn) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    const form = document.getElementById("checkoutForm");
    const confirmationSection = document.getElementById("confirmationSection");
    const reviewForm = document.getElementById("reviewForm");
    const reviewList = document.getElementById("reviewList");

    // Order submission
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      form.classList.add("hidden");
      confirmationSection.classList.remove("hidden");
      alert("Order placed successfully!");
    });

    // Load and show only latest 3 reviews
    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
      const recentReviews = reviews.slice(-3).reverse(); // last 3 reviews
      if (recentReviews.length === 0) {
        reviewList.innerHTML = `<p class="text-gray-500">No reviews yet.</p>`;
        return;
      }
      reviewList.innerHTML = recentReviews.map(r => `
        <div class="border rounded-lg p-4 mb-3">
          <p class="text-yellow-500 font-semibold">${"‚≠ê".repeat(Number(r.rating))}</p>
          <p class="text-gray-700">${r.comment}</p>
        </div>
      `).join("");
    }
    loadReviews();

    // Review submission
    reviewForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const rating = document.getElementById("rating").value;
      const comment = document.getElementById("comments").value.trim();

      if (!comment) {
        alert("Please enter your review comment.");
        return;
      }

      const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
      reviews.push({ rating, comment });
      localStorage.setItem("reviews", JSON.stringify(reviews));

      alert("Thank you for your feedback!");
      window.location.href = "index.html"; // Redirect to home
    });
  </script>
</body>
</html>
