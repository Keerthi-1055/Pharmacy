<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediNow - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="flex items-center gap-2">
        <div class="bg-blue-600 text-white font-bold rounded-full w-10 h-10 flex items-center justify-center">M</div>
        <span class="font-semibold text-lg">MediNow</span>
      </a>
      <nav class="flex items-center gap-6 text-gray-700 font-medium">
        <a href="search.html" class="hover:text-blue-600">Search</a>
        <a href="stores.html" class="hover:text-blue-600">Stores</a>
        <a href="order.html" class="hover:text-blue-600">Orders</a>
        <a href="cart.html" class="hover:text-blue-600">ðŸ›’ Cart</a>
        <a id="authButton" href="login.html"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Checkout Form -->
  <main class="max-w-3xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-center mb-8">Checkout</h1>

    <form id="checkoutForm" class="bg-white shadow-lg rounded-xl p-8 space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label for="address" class="block text-gray-700 font-medium mb-2">Delivery Address</label>
        <textarea id="address" placeholder="Enter delivery address" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <div>
        <label for="payment" class="block text-gray-700 font-medium mb-2">Payment Method</label>
        <select id="payment"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option>Cash on Delivery</option>
          <option>UPI</option>
          <option>Credit / Debit Card</option>
        </select>
      </div>

      <div>
        <label for="prescription" class="block text-gray-700 font-medium mb-2">Upload Prescription (optional)</label>
        <input type="file" id="prescription"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p class="text-xs text-gray-500 mt-1">Cannot upload blank or menu card images.</p>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Place Order
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t mt-20">
    <div class="max-w-6xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-gray-600 text-sm">
      <p>Â© 2025 MediNow. All rights reserved.</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-blue-600">Privacy Policy</a>
        <a href="#" class="hover:text-blue-600">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Login State Script -->
  <script>
    const authButton = document.getElementById("authButton");
    const isLoggedIn = localStorage.getItem("loggedIn") === "true";

    if (isLoggedIn) {
      authButton.textContent = "Logout";
      authButton.href = "#";
      authButton.addEventListener("click", () => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    } else {
      authButton.textContent = "Login";
      authButton.href = "login.html";
    }

    // Protect checkout
    if (!isLoggedIn) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    // Order submission
    const form = document.getElementById("checkoutForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Order placed successfully!");
      form.reset();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
